<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Warga</title>
    <link rel="icon" href="asset/iconlogo.png" type="image/x-icon">
</head>
<body>

    <nav>
        <table>
            <tr>
                <th><a href="home.html">Home</a> |</th>
                <th><a href="form.html">Form HTML</a> |</th>
                <th><a href="cv.html">HTML CV</a></th>
            </tr>
        </table>
    </nav>

    <hr>
    <h1>FORMULIR</h1>
    <form action="#" method="get">
        <fieldset>
            <legend><h2><b>Formulir Pendaftaran Warga</b></h2></legend>

            <table>
                <tr>
                    <td><label for="nama">Nama Warga</label></td>
                    <td>: <input type="text" id="nama" name="nama" required></td>
                </tr>
                <tr>
                    <td><label for="tempat_lahir">Tempat Tanggal Lahir</label></td>
                    <td> : <input type="text" id="tempat_lahir" name="tempat_lahir" required>
                    <input type="date" id="tempat_lahir" name="tempat_lahir" required>
                    </td>
                   
                </tr>
                
                <tr>
                    <td><label for="agama">Agama</label></td>
                    <td> : 
                        <select id="agama" name="agama" required>
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="konghucu">Konghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat</label></td>
                    <td> : <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="notelp">No. Telp/Hp</label></td>
                    <td> : <input type="number" id="notelp" name="notelp" required></td>
                </tr>
                <tr>
                    <td><label>Jenis Kelamin</label></td>
                    <td> : 
                        <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki" required>
                        <label for="laki-laki">Laki-laki</label>
                        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan" required>
                        <label for="perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Hobi</label></td>
                    <td> : 
                        <input type="checkbox" id="membaca" name="hobi" value="membaca" required>
                        <label for="membaca">Membaca</label>
                        <input type="checkbox" id="menulis" name="hobi" value="menulis" required>
                        <label for="menulis">Menulis</label>
                        <input type="checkbox" id="olahraga" name="hobi" value="olahraga" required>
                        <label for="olahraga">Olahraga</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="actual-btn">Pas Foto</label></td>
                    <td> : <input type="file" id="actual-btn"/></td>
                </tr>
            </table>
           
            <button>kirim</button>
        </fieldset>
    </form>

    <footer>
        <br>
        <hr>
        <center>Copyright &copy; 2024</center>
    </footer>

</body>
</html>
